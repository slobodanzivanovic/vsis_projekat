<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрација</title>
  <link rel="stylesheet" href="../stilovi/registracija.css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="naslov">
    <h2>Регистрација</h2>
  </div>
  <div class="forma">
    <form action="prijava.html" class="form" id="form" method="POST">
      <div class="input-polja">
        <label>Име и презиме</label>
        <input type="text" placeholder="Овде унети име и презиме" name="name" id="name">
        <label>Имејл</label>
        <input type="text" placeholder="Овде унети имејл" name="email" id="email">
        <label>Телефон</label>
        <input type="text" placeholder="Овде унети телефон" name="phone" id="phone">
        <label>Лозинка</label>
        <input type="password" placeholder="Овде унети лозинку" name="password1" id="password">
        <label>Поновљена лозинка</label>
        <input type="password" placeholder="Овде унети поновљену лозинку" name="password" id="password1">
      </div>
      <button type="submit">Региструј се</button>
    </form>
  </div>
  <div class="footer">
    <h2 class="autor">
      <a href="https://github.com/slobodanzivanovic">Слободан Живановић И011-24/2019</a>
    </h2>
  </div>
  
  <script src="../skripte/registracija.js"></script>
</body>
</html>
